<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <body>
    <div class="container container-custom mt-5">
        <h1>Notas de alumnos</h1>
        <form id="miFormulario">
            <!-- Campo de Texto -->
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" name="codigo">
                <span class="error text-danger" id="codigoError"></span>
            </div>
            
            <!-- Campo de Texto -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
                <span class="error text-danger" id="nombreError"></span>
            </div>
            
            <!-- Campos de número -->
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="nota1">Nota 1:</label>
                    <input type="number" class="form-control" id="nota1" name="nota1">
                    <span class="error text-danger" id="nota1Error"></span>
                </div>
                <div class="form-group col-md-3">
                    <label for="nota2">Nota 2:</label>
                    <input type="number" class="form-control" id="nota2" name="nota2">
                    <span class="error text-danger" id="nota2Error"></span>
                </div>
                <div class="form-group col-md-3">
                    <label for="nota3">Nota 3:</label>
                    <input type="number" class="form-control" id="nota3" name="nota3">
                    <span class="error text-danger" id="nota3Error"></span>
                </div>
                <div class="form-group col-md-3">
                    <label for="nota4">Nota 4</label>
                    <input type="number" class="form-control" id="nota4" name="nota4">
                    <span class="error text-danger" id="nota4Error"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="./clases.js"></script>

</div>
</body>
</html>
